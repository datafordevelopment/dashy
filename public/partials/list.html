<div id="apps" ng-controller="ListController as listCtrl">
  <header class="clearfix row">
    <form class="form-inline">
      <div class="form-group key">
        <div class="select pull-left">
          <a href="javascript:;" ng-click="openClick()" ng-class="{'active': open}">{{activeApp.name}}
            <i class="glyphicon glyphicon-chevron-right"></i>
          </a>
          <ul class="options" ng-show="open">
            <li ng-repeat="app in apps">
              <a href="javascript:;" ng-click="selectAppClick(app)">{{app.name}}</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="form-group key">
        <label for="groupBy" class="control-label">Group by:</label>
        <select id="groupBy" ng-model="selectedMetaKey" ng-options="metaKey for metaKey in metaKeys" ng-change="selectMetaKeyOnChange()" class="form-control">
          <option value="">-- choose a key --</option>
        </select>
      </div>
    </form> 
    
  </header>

  <dashy-group></dashy-group>
</div>
